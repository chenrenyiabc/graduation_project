<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>忘记密码</title>
	<link rel="stylesheet" href="../css/index/index.css">
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/index/forgetPwd.css">
	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="../js/index/common-index.js"></script>
</head>
<body>

	<!-- 整体 -->
	<div class="main">

		<!-- 顶部s -->
		<div class="top"><i class="icon-bar-chart"></i>大数据计算平台</div>

		<!-- content -->
		<div class="content">
				
			<form id="forget_form">
				
				<div class="form-title">账号设置&nbsp;|&nbsp;<span>重置密码</span></div>

				<div class="username-item">
					<input type="text" name="username" id="username" xzcd="20" placeholder="用户名" oninput="onInput(this)" onblur="onInput(this)"/>
					<div class="tip"></div>
				</div>

				<div class="name-item">
					<input type="text" name="name" id="name" xzcd="30" placeholder="姓名" oninput="onInput2(this)" onblur="onInput2(this)"/>
					<div class="tip"></div>
				</div>

				<div class="password-item">
					<input type="password" name="password" id="password" placeholder="密码" xzcd="20" oninput="onInput(this)" onblur="onInput(this)"/>
					<div class="tip"></div>
				</div>

				<div class="password-item">
					<input type="password" name="password2" id="password2" placeholder="密码确认" xzcd="20" oninput="onInput(this)" onblur="valipass(this)"/>
					<div class="tip"></div>
				</div>

				<div class="form-submit">
					<input type="button" onclick="resetPass()" value="重置密码">
				</div>

			</form>

		</div>

	</div>
	
</body>
</html>
